<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card green white-text center-align">
                <div class="card-content">
                    <span class="card-title">Users That Liked Message</span>
                    <div>
                        <!-- Here come the messages in the chat, each one presented in card -->
                        <div ng-repeat="u in likesCtrl.users">
                            <!-- This card prodives space for the message and Like/dislike buttons -->
                            <div class="row">
                                <div class="col s12 m6 offset-m3">
                                    <div class="card">
                                        <div class="card-content">
                                            <!-- Card Title is the person who write the message -->
                                            
                                            <!-- Here comes the message text -->
                                            <p class="black-text">
                                                {{u.uusername}}
                                            </p>
                                        </div>
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a href="javascript:history.back()" class="white-text">Exit</a>
                </div>
            </div>
        </div>
    </div>
</div>
