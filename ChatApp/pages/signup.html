<div ng-cloak style="align-content: center">
    <div class = "row" >
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                        <p>
                          Create Account
                        </p>          
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card blue-grey darken-1">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">FirstName:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="signupCtrl.firstName"></textarea>
                </div>
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">LastName:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="signupCtrl.lastName"></textarea>
                </div>
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Phone:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="signupCtrl.phone"></textarea>
                </div>
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">E-mail:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="signupCtrl.email"></textarea>
                </div>
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Username:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="signupCtrl.username"></textarea>
                </div>
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Password:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="signupCtrl.password"></textarea>
                </div>
                <div class="card-action white">
                    <button class="btn waves-effect blue-grey " type="submit" name="action" ng-click="signupCtrl.signUp()">SignUp
                    <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="card-action">
                    <a href="#/login" class="white-text">Exit</a>
                </div>
            </div>
        </div>

    </div>
