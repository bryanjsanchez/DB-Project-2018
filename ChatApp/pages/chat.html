<div ng-cloak style="align-content: center">
    <div class = "row" >
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                        <p>
                           ChatGroup:{{chatCtrl.chatName}}
                        </p>          
                </div>
            </div>
        </div>
    </div>

  
   
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card blue-grey darken-1">
                <div class="card-content ">
                    <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                     <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatCtrl.newText"></textarea>
                </div>
                <div class="card-action white">
                    <button class="btn waves-effect blue-grey " type="submit" name="action" ng-click="chatCtrl.postMsg()">Enviar
                    <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <div>
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in chatCtrl.messageList">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card ">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <span class="card-title">{{m["username"]}}</span>
                            <!-- Here comes the message text -->
                            <p>
                                {{m.text}}
                            </p>
                        </div>
                        <div class="card-action">
                            <button class="btn waves-effect waves-light green" type="submit" name="action" ng-click="chatCtrl.likeMessage(m.mid)">
                                <i class="material-icons">thumb_up</i> <span ng-bind= "m.likes">  </span>
                            </button>
                            <a class="waves-effect green lighten-1 btn-small" ng-click="chatCtrl.messageLikeUsers(m.mid)">Liked</a>
                            <button class="btn waves-effect waves-light deep-orange" type="submit" name="action" ng-click="chatCtrl.dislikeMessage(m.mid)">
                                <i class="material-icons">thumb_down</i> <span ng-bind= "m.dislikes">  </span>
                            </button>
                            <a class="waves-effect deep-orange lighten-1 btn-small" ng-click="chatCtrl.messageDislikeUsers(m.mid)">Disliked</a>
                            </button>
                            <a class="waves-effect deep-red lighten-1 btn-small" ng-click="chatCtrl.replyToMessage(m.mid)">Reply</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="btn-small" ng-click="chatCtrl.newChat()">New Chat</a>
        <a class="btn-small" ng-click="chatCtrl.addContact()">Add Contact</a>
        <a class="btn-small" ng-click="chatCtrl.joinChat()">Join Chat</a>
    </div>
</div>
