<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card blue white-text center-align">
                <div class="card-content">
                    <span class="card-title">Join Chat</span>
                    <a>
                        <div ng-repeat="c in joinChatCtrl.chats">
                            <a ng-click="joinChatCtrl.joinChat(c.cgid)">
                                <div class="row" >
                                    <div class="col s12 m6 offset-m3">
                                        <div class="card">
                                            <div class="card-content">
                                                <p class="black-text">{{c.cgname}}</p>
                                                <p class="black-text">{{c.Owner}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#/homepage">Exit</a>
                </div>
            </div>
        </div>
    </div>
</div>
