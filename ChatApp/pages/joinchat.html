<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card green white-text center-align">
                <div class="card-content">
                    <span class="card-title">Join Chat</span>
                    <div>
                        <div ng-repeat="c in joinChatCtrl.chats">
                            <!-- This card prodives space for the message and Like/dislike buttons -->
                            <div class="row">
                                <div class="col s12 m6 offset-m3">
                                    <div class="card">
                                        <div class="card-content">
                                            <p class="black-text">{{c.cgname}}</p>
                                            <p class="black-text">{{c.Owner}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#/chat" class="white-text">Exit</a>
                </div>
            </div>
        </div>
    </div>
</div>
